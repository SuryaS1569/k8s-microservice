<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Microservices App</title>
</head>
<body>
    <h1>Frontend Service</h1>
    <p>Connected to Backend API</p>

    <button onclick="loadData()">Call Backend</button>
    <p id="result"></p>

    <script>
        function loadData() {
            fetch('/api')
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
            });
        }
    </script>
</body>
</html>
